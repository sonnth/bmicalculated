<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmicalculated</title>
</head>
<body>
<script>
    let height = parseFloat(prompt("nhap vao chieu cao"));
    let weight = parseFloat(prompt("nhap vao can nang"));
    let bmi = weight / (height * height);
    if (bmi < 18)
        alert("Underweight");
    else if (18 < bmi < 25.0) {
        alert("Normal");}
    else if (25.0 < bmi < 30.0) {
        alert("Overweight");}
    else
        alert("Obsese");
</script>
</body>
</html>
